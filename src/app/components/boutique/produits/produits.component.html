<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="list-inline">
          <div
            class="col-lg-3 col-md-9 list-inline-item"
            *ngFor="let produit of produits"
          >
            <div>
              <div class="card h-100">
                <a href="#"
                  ><img
                    width="100%"
                    height="100%"
                    class="card-img-top"
                    src="{{ produit.image }}"
                    alt="Altagama-produit-vin"
                /></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">{{ produit.nom }}</a>
                  </h4>
                  <h5>{{ produit.prix }} €</h5>
                  <p class="card-text">{{ produit.id }}</p>
                  <a
                    class="button"
                    href="#"
                    data-bs-toggle="modal"
                    [attr.data-bs-target]="'#add-panier-' + produit.id"
                    (click)="ajouterAuPanier(produit)"
                    >Ajouter <i class="fa fa-fw fa-shopping-basket"></i
                  ></a>
                  <a
                    style="cursor: pointer"
                    data-bs-toggle="modal"
                    [attr.data-bs-target]="'#quick-view-' + produit.id"
                    >Détails <i class="fa fa-fw fa-search"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-modal-add-panier [produits]="produits"></app-modal-add-panier>
    <app-single-produit [produits]="produits"></app-single-produit>
  </body>
</html>
