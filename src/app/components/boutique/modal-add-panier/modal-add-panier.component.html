<!-- CHOIX QTE ARTICLES -->
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="https://use.fontawesome.com/c560c025cf.js"></script>

<div
  *ngFor="let produit of produits; let i = index"
  class="modal fade"
  [id]="'add-panier-' + produit.id"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-color-header text-light align-items-center">
        <h5 class="modal-title" id="staticBackdropLabel">
          Combien de bouteille(s) souhaitez-vous ?
          <i
            class="fa fa-shopping-cart align-items-center"
            aria-hidden="true"
          ></i>
        </h5>
        <button
          type="button"
          (click)="retour()"
          class="btn btn-outline-info btn-sm pull-right"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          Fermer
        </button>
      </div>
      <!-- start ligne produit -->
      <div class="modal-body">
        <div class="container">
          <div class="card shopping-cart">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-sm-2">
                  <img
                    *ngIf="produit.nom !== 'SAN FELIPE 12 UVAS – LA RURAL'"
                    class="img-responsive"
                    src="{{ produit.image }}"
                    alt="prewiew"
                  />
                  <img
                    *ngIf="produit.nom == 'SAN FELIPE 12 UVAS – LA RURAL'"
                    class="sanFelipe"
                    src="{{ produit.image }}"
                    alt="prewiew"
                  />
                </div>
                <div class="col-sm-4">
                  <h6 class="product-name">
                    <strong>{{ produit.nom }}</strong>
                  </h6>
                  <!-- <p>
                    <small>{{ produit.description }}</small>
                  </p> -->
                </div>
                <div class="col-sm-2 text-end">
                  <h5>
                    <strong>{{ produit.prix.toFixed(2) }} €</strong>
                    <!-- <h6>(TTC)</h6> -->
                  </h5>
                </div>
                <div class="col-sm-1">
                  <h5>
                    <strong><span class="text-muted">x</span></strong>
                  </h5>
                </div>
                <div class="col-sm-2">
                  <div class="quantity">
                    <input
                      type="button"
                      value="+"
                      class="plus"
                      (click)="ajoutArticle()"
                    />
                    <input
                      type="number"
                      step="1"
                      min="0"
                      [(ngModel)]="nbArticle"
                      title="Qty"
                      class="qty"
                      size="4"
                      disabled="true"
                    />
                    <input
                      [disabled]="nbArticle == 0"
                      type="button"
                      value="-"
                      class="minus"
                      (click)="supprimerArticle()"
                    />
                  </div>
                </div>
              </div>
              <!-- end ligne produit -->
              <!-- start ligne carton(s) -->
              <div class="row align-items-center">
                <div class="col-sm-2"></div>
                <div class="col-sm-4 text-end">
                  <h6>Carton(s) de 6 bouteilles</h6>
                </div>
                <div class="col-sm-2 text-end">
                  <h5>
                    <strong> {{ produit.prixCarton.toFixed(2) }} €</strong>
                  </h5>
                  <!-- <h6>(TTC)</h6> -->
                </div>
                <div class="col-sm-1">
                  <h5>
                    <strong><span class="text-muted">x</span></strong>
                  </h5>
                </div>
                <div class="col-sm-2">
                  <div class="quantity">
                    <input
                      type="button"
                      value="+"
                      class="plus"
                      (click)="ajoutCarton()"
                    />
                    <input
                      type="number"
                      step="1"
                      min="0"
                      [(ngModel)]="nbCarton"
                      title="Qty"
                      class="qty"
                      size="4"
                      disabled="true"
                    />
                    <input
                      [disabled]="nbCarton == 0"
                      type="button"
                      value="-"
                      class="minus"
                      (click)="supprimerCarton()"
                    />
                  </div>
                </div>
              </div>
              <!-- end ligne carton(s) -->
            </div>
            <!-- start infos facturation -->
            <div class="card-footer">
              <!-- <p>
                <strong>Montant HT :</strong>&nbsp;{{
                  (produit.prix * nbArticle).toFixed(2)
                }}
                €
              </p> -->
              <!-- <p>
                <strong>TVA (20%) :</strong>&nbsp;
                {{ (produit.prix * nbArticle * 0.2).toFixed(2) }} €
              </p> -->
              <p style="text-align: right">
                <strong>TOTAL:</strong>&nbsp;{{
                  (
                    produit.prix * nbArticle +
                    produit.prixCarton * nbCarton
                  ).toFixed(2)
                }}
                € (TTC)
              </p>

              <div class="pull-right" style="margin: 10px">
                <button
                  [disabled]="nbCarton == 0 && nbArticle == 0"
                  (click)="validerPanier(produit, nbArticle, nbCarton)"
                  class="btn btn-success pull-right"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  VALIDER
                </button>
              </div>
            </div>
            <!-- end infos facturation -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
