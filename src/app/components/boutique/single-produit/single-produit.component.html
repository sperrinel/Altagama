<!-- Modal - import bootstrap script angular.json  (on/off server)-->
<div
  *ngFor="let produit of produits"
  class="modal fade"
  [id]="'quick-view-' + produit.id"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          Détails de l'article
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img width="460" src="{{ produit.image }}" alt="photo-article" />
        <h2 class="title">{{ produit.nom }}</h2>
        <h4 class="sub-title">Reference: {{ produit.id }}</h4>
        <span class="new-price">{{ produit.prix }} €</span>
        <p>Description : {{ produit.description }}</p>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          [attr.data-bs-target]="'#add-panier-' + produit.id"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          Ajouter au panier <i class="fa fa-fw fa-shopping-basket"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<app-modal-add-panier></app-modal-add-panier>
