<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="https://use.fontawesome.com/c560c025cf.js"></script>

<div
  class="modal fade"
  id="resetPassword"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-color-header text-light align-items-center">
        <h1 class="modal-title">Réinitialisation du mot de passe.</h1>
        <button
          type="button"
          class="
            btn btn-outline-info btn-sm
            pull-right
            btn-close-reset-password
          "
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          Retour
        </button>
      </div>
      <!-- start ligne produit -->
      <div class="modal-body">
        <form
          [formGroup]="resetPasswordForm"
          (ngSubmit)="onSubmit(resetPasswordForm)"
        >
          <h2>
            En fournissant votre email, un lien vous sera envoyé afin de
            réinitialiser votre mot de passe.
          </h2>
          <div class="container">
            <div class="row">
              <div class="col-lg-2">
                <label for="email" id="label-email">Email</label>
              </div>
              <div class="col-lg-7">
                <input
                  id="input-email"
                  class="form-control"
                  type="email"
                  name="email"
                  formControlName="email"
                  placeholder="exemple@mail.fr"
                />
              </div>
              <div class="row">
                <button
                  [disabled]="resetPasswordForm.invalid"
                  class="btn btn-primary btn-valider"
                  type="submit"
                  data-bs-dismiss="modal"
                >
                  Valider
                </button>
              </div>
            </div>
          </div>

          <br /><br />
          <div *ngIf="email?.hasError('required')" class="email-error">
            Veuillez saisir votre adresse Email.
          </div>
          <div
            *ngIf="email?.hasError('email') && !email?.hasError('required')"
            class="email-error"
          >
            Veuillez saisir votre adresse Email.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
